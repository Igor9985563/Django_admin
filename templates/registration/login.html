{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .login-card {
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden;
        border: none;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .login-header {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        padding: 1.5rem;
        text-align: center;
    }

    .login-body {
        padding: 2rem;
        background-color: #fafafa;
    }

    .btn-login {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        transition: all 0.3s ease;
        width: 100%;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        padding: 12px 15px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #2575fc;
        box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
    }

    .link-animated {
        color: #2575fc;
        position: relative;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .link-animated::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #6a11cb;
        transition: width 0.3s ease;
    }

    .link-animated:hover {
        color: #6a11cb;
    }

    .link-animated:hover::after {
        width: 100%;
    }

    /* Анимация появления формы */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fadeIn 0.8s ease forwards;
    }

    /* Анимация для полей ввода */
    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .animate-field {
        animation: slideInRight 0.5s ease forwards;
    }

    .delay-1 {
        animation-delay: 0.1s;
    }

    .delay-2 {
        animation-delay: 0.2s;
    }

    .delay-3 {
        animation-delay: 0.3s;
    }
</style>

<div class="row">
    <div class="col-md-6 mx-auto animate-fade-in">
        <div class="card login-card">
            <div class="login-header">
                <h2 class="mb-0">Вход в систему</h2>
            </div>
            <div class="login-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="animate-field delay-1">
                        {{ form|crispy }}
                    </div>
                    <div class="mt-4 animate-field delay-2">
                        <button type="submit" class="btn btn-primary btn-login">Войти</button>
                    </div>
                </form>
                <div class="mt-4 text-center animate-field delay-3">
                    <p>Нет аккаунта? <a href="{% url 'register' %}" class="link-animated">Зарегистрироваться</a></p>
                    <p><a href="{% url 'password_reset' %}" class="link-animated">Забыли пароль?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
